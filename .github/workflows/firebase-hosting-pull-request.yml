# Firebase Hosting 자동 배포 (main 브랜치 push 시 실행)
# https://firebase.google.com/docs/hosting/github-integration

name: Firebase Hosting: Deploy on Push

on:
  push:
    branches:
      - main  # ✅ main 브랜치에 push 될 때 자동 실행

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # ① 저장소 코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # ② Node.js 환경 설정 (Firebase CLI용)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ③ Firebase CLI 설치
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # ④ Firebase Hosting에 배포
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WOORI_1ECF5 }}
          projectId: woori-1ecf5
          channelId: live
