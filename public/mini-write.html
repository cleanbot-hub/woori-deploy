<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Mini홈 글쓰기</title>
<style>
body{background:#0b1020;color:#e5e7eb;font-family:Inter,sans-serif;margin:0;padding:20px}
.field{width:100%;padding:10px;border-radius:8px;border:1px solid #333;background:#121831;color:#e5e7eb;margin-bottom:10px}
.btn{padding:10px 16px;border-radius:8px;background:#6d28d9;border:0;color:#fff;cursor:pointer}
</style>
</head>
<body>
<h2>내 Mini홈 글쓰기</h2>
<input id="title" class="field" placeholder="제목"/>
<textarea id="body" class="field" rows="8" placeholder="내용을 입력하세요."></textarea>
<button id="save" class="btn">저장하기</button>
<script type="module" src="/js/mini-write.js"></script>
</body>
</html>
